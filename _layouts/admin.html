<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Pretty Weird Art :: {{ page.title }} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jeremiah Langner">
    <!-- <meta name="msvalidate.01" content="7309A006C935F856B0A1DE630CB25456" />
    <meta name="google-site-verification" content="v9EhVtCO_Pm-28g5Yv7KbuL81hFRIm2mJfdBhJbhVWg" /> -->

    <!-- Styles -->
    <link href="{{ site.baseurl }}/css/theme.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/animate.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/hover.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/plugins/trumbo/dist/ui/trumbowyg.css">

</head>

<body>

    {% include header.html %}
    <div class="white">
        <div class="container">
            {% if page.id %}
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="post">
                            <span class="metadata"><a href=""></a> :: Posted in: 
                            {% for category in page.categories %}
                                <a href="/categories/#{{ category }}">{{ category }}</a>
                            {% endfor %}
                            </span>
                            <h3 style="margin-top:0;"> {{ page.title }} </h3>
            {% endif %}

            {{ content }}

            {% if page.id %}
                        </div>
                    </div>
                </div>
            {% endif %}

        </div>
    </div>

    {% include footer.html %}

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{{ site.baseurl }}/plugins/trumbo/dist/trumbowyg.js"></script>
<script src="{{ site.baseurl }}/plugins/dropzone/dropzone.js"></script>
<script>
    // Strip Variable data from uri.
    var liquidRetrievalVars = window.location.hash.split('#')[1];

    // Hide extra data, then display for select page items.
    $(document).ready(function() {
        $('.do-not-display').hide();
        $('.comic-title').html( liquidRetrievalVars );
        var titleClass = liquidRetrievalVars.replace(/ /g, '-').split('page')[0];
        $('.'+titleClass).show();
     });

    // Enable Trumbo Editor.
    $.trumbowyg.svgPath = '{{ site.baseurl }}/plugins/trumbo/dist/ui/icons.svg';
    $('#editor').trumbowyg();
    // Populate Trumbo Content on Edit pages.
    var editorContent = '';
    $('#editor').trumbowyg('html', editorContent);
    
    // Enable Drag-and-Drop Image 'upload.'
    $("div#image-selection").dropzone({ url: "/file/post" });
    
    // Append active class to items with page id.
    $('#{{ page.title }}').addClass('active');
</script>
</body>

</html>
