{% include head.html %}

<body>

    {% include header.html %}
    <div class="white">
        <div class="container">
            {% if page.id %}
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="post">
                            <span class="metadata"><a href=""></a> :: Posted in:
                            <ul> 
                              {% for category in page.categories %}
                                  <li><a href="/categories/#{{ category }}">{{ category }}</a></li>
                              {% endfor %}
                            </ul>
                            </span>
                            <h3 style="margin-top:0;"> {{ page.title }} </h3>
            {% endif %}

            {{ content }}

            {% if page.id %}
                        </div>
                    </div>
                </div>
            {% endif %}

        </div>
    </div>

    {% include footer.html %}

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="{{ site.baseurl }}/plugins/textillate-master/assets/jquery.fittext.js"></script>
<script src="{{ site.baseurl }}/plugins/textillate-master/assets/jquery.lettering.js"></script>
<script src="{{ site.baseurl }}/plugins/textillate-master/jquery.textillate.js"></script>
<script>
    $('.tlt').textillate({
  // the default selector to use when detecting multiple texts to animate
  selector: '.texts',

  // enable looping
  loop: false,

  // sets the minimum display time for each text before it is replaced
  minDisplayTime: 2000,

  // sets the initial delay before starting the animation
  // (note that depending on the in effect you may need to manually apply
  // visibility: hidden to the element before running this plugin)
  initialDelay: 30,

  // set whether or not to automatically start animating
  autoStart: true,

  // custom set of 'in' effects. This effects whether or not the
  // character is shown/hidden before or after an animation
  inEffects: [],

  // custom set of 'out' effects
  outEffects: [],

  // in animation settings
  in: {
    // set the effect name
    effect: 'bounceInUp',

    // set the delay factor applied to each consecutive character
    delayScale: .3,

    // set the delay between each character
    delay: 75,

    // set to true to animate all the characters at the same time
    sync: false,

    // randomize the character sequence
    // (note that shuffle doesn't make sense with sync = true)
    shuffle: false,

    // reverse the character sequence
    // (note that reverse doesn't make sense with sync = true)
    reverse: false,

    // callback that executes once the animation has finished
    callback: function () {}
  },

  // out animation settings.
  out: {
    effect: 'none',
    delayScale: 1.5,
    delay: 50,
    sync: false,
    shuffle: false,
    reverse: false,
    callback: function () {}
  },

  // callback that executes once textillate has finished
  callback: function () {},

  // set the type of token to animate (available types: 'char' and 'word')
  type: 'char'
}); 

    $('#{{ page.title }}').addClass('active');

    $('.grid').masonry({
      // options
      itemSelector: '.grid-item' });
</script>

</body>

</html>
