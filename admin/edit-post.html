<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
            <h5 style="display:inline">Admin><a href="{{ site.baseurl }}/admin/manage-comics.html">Manage Comics</a>><a href="{{ site.baseurl }}/admin/manage-pages.html#">Manage Pages</a>: </h5><h5 class="comic-title" style="display:inline"></h5><h5 style="display:inline">>Edit Page: {{ comic.page_num }}</h5>
            <h2>Edit Page</h2>
                <form class="form-horizontal">
                    <div>
                        <label for="mail">Main Image:</label>
                        <div class="dropzone" id="image-selection"></div>
                    </div>
                    <div>
                        <label for="description" style="margin-top:15px;">Description:</label>
                        <div class="main" style="margin-top:-18px;">
                            <div id="editor">
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 25px;">
                        <input type="text" id="category" name="Categories" placeholder="Enter categories separated by spaces here.">
                    </div>

                <button class="btn btn-primary" type="submit"><span class="fa fa fa-floppy-o"></span> Save</button>
                <button class="btn btn-primary"><span class="fa fa-times"></span> Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
