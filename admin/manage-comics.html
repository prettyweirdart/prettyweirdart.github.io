---
layout: admin
title: "Manage Pages"
---

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
			<div class="post">
			<table class="table table-striped table-hover">
				<h3 style="display:inline;" class="comic-title"></h3>
				<h3 style="display:inline;">Manage Pages</h3>
				<div class="pull-right">
					 <a style="margin: 8px;" class="btn btn-sm btn-primary" href="{{ site.baseurl }}/admin/add-page.html">+ Add New Page</a>
				</div>
				<tbody>
					{% assign comics = site.comics | sort:'title' %}
					{% for comic in comics %}
						<tr>
							<td>
								<a href="{{ site.baseurl }}/admin/edit-page.html#{{ comic.title }}">{{ comic.title }}</a> 
								<div class="pull-right"> 
									<a href="{{ site.baseurl }}/admin/edit-page.html#{{ comic.title }}" class="btn btn-sm btn-primary">Edit</a>
									<button class="btn btn-sm btn-primary">Delete</button>
								</div>
							</td>
						</tr>
					</a>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
