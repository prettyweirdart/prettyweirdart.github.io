---
layout: admin
title: "Manage Pages"
---

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
			<h5 style="display:inline">Admin><a href="{{ site.baseurl }}/admin/manage-comics.html">Manage Comics</a>><a href="{{ site.baseurl }}/admin/manage-pages.html#">Manage Pages</a>: </h5><h5 class="comic-title" style="display:inline"></h5>
			<div class="post">
			<h1>Manage Pages</h1>
			<table class="table table-striped table-hover">
				<h4 style="display:inline;" class="comic-title"></h4>
				<div class="pull-right">
					 <a class="btn btn-sm btn-primary" style="margin-bottom: 8px;" href="{{ site.baseurl }}/admin/new-page.html"><span class="fa fa-file"></span> Add New Page</a>
					 <a class="btn btn-sm btn-primary" data-toggle="modal" data-target="#delete-modal" style="margin-right: 8px; margin-bottom: 8px;" href="#"><span class="fa fa-trash"></span>  Delete Comic</a>
				</div>
				<tbody>
					{% assign comics = site.comics | sort:'title' %}
					{% for comic in comics %}
						<tr class="{{ comic.title | replace: ' ', '-' }} do-not-display">
							<td>
								<div>
									<a href="{{ site.baseurl }}/admin/edit-page.html#{{ comic.title }}"><img src="{{ comic.image_path }}" class="img-thumbnail" style="max-width: 180px; margin-top: 8px; margin-bottom: 8px;" /></a>
									{{ comic.page_num }}
								</div>
								<!-- <div style="display: inline-block; vertical-align: top;">
									<p>Page number:</p>
									<p>Description:
									{{ comic.content }}
									</p>
									<p>Categories:<br />
									{{ comic.categories }}
									</p>
								</div> -->
								<div class="pull-right"> 
									<a class="btn btn-primary btn-xs" data-toggle="modal" data-target="#delete-modal" href="#{{ comic.title }}"><span class="fa fa-trash"></span> Delete</a>
									<a href="{{ site.baseurl }}/admin/edit-page.html#{{ comic.title }} Page {{ comic.page_num }}" class="btn btn-primary btn-xs"><span class="fa fa-pencil"></span> Edit</a>
								</div>
							</td>
						</tr>
					</a>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- Delete Comic Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel" style="display:inline;">Add New Comic</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p style="display:inline;">Are you sure you want to delete</p>
        <p class="comic-title" style="display: inline;"></p>
        <p style="display:inline">?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal"><span class="fa fa-times"></span> Cancel</button>
        <button type="button" class="btn btn-primary btn-sm"><span class="fa fa-trash"></span> Delete</button>
      </div>
    </div>
  </div>
</div>
