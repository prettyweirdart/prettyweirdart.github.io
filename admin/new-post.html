<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trumbowyg by Alex-D</title>
        <link href="../css/theme.min.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/animate.css" rel="stylesheet">
        <link href="../css/hover.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../plugins/trumbo/dist/ui/trumbowyg.css">
    </head>
    <body>
        <div class="white">
        <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                    <h3> New Comic Page </h3>
                        <form class="form-horizontal">
                            <div>
                                <label for="title">Comic Title</label>
                                <input type="text" id="title" name="Title">
                            </div>
                            <div>
                                <label for="mail">Email</label>
                                <input type="email" id="mail" name="Email Address">
                            </div>
                            <div>
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name="Phone Number">
                            </div>
                        </form>
                    
                        <h4>Add Some Content</h4>
                        <div class="main">
                            <div id="editor">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="../plugins/trumbo/dist/trumbowyg.js"></script>
        <script>
            /** Default editor configuration **/
            $.trumbowyg.svgPath = '../plugins/trumbo/dist/ui/icons.svg';
            $('#editor').trumbowyg();
        </script>
    </body>
</html>
