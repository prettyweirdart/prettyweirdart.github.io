---
layout: category
title: "Categories"
---
<div class="row">
	<div class="col-lg-offset-2 col-lg-8">
		{% for category in site.categories %}
			<button data-toggle="collapse" data-target="#{{ category | first }}">{{ category | first}}</button>
			<div id="{{ category | first }}" class="collapse">
				{% for posts in category %}
					{% for post in posts %}
						<div class="post">
							<h3 style="margin-top: 0"><a href="{{ post.url }}"> {{ post.title }} </a></h3>
							{{ post.excerpt }}
							{% if post.excerpt != post.content %}
								<p style="margin-top:-18px;">
								    <a href="{{ post.url }}">Read more...</a>
								</p>
							{% endif %}
						</div>
					{% endfor %}
				{% endfor %}
			</div>
		{% endfor %}
	</div>
</div>
