---
layout: default
title: "Comics"
---
<div class="row">
	<div class="col-lg-12">
		<h2>Comics</h2>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="grid">
			{% assign prevtitle = '' %}
			{% assign comics = site.comics | sort:'title' %}
			{% for comic in comics %}
				{% if forloop.first %}
					<div class="grid-item hvr-shrink">
						<a href="{{ comic.url }}"><img src="{{ comic.image_path }}" /></a>
					</div>
				{% else %}
					{% if comic.title != prevtitle %}
						<div class="grid-item hvr-shrink">
							 <a href="{{ comic.url }}"><img class="hvr-fade" src="{{ comic.image_path }}" /></a>
						</div>
						{% assign prevtitle = comic.title %}
					{% endif %}
				{% endif %}
			{% endfor %}
		</div>
	</div>
</div>
