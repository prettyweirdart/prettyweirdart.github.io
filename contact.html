<div class="row">
	<div class="col-lg-5 col-lg-offset-1" style="padding-right:50px;">
		<h2>Contact Us</h2>
		<p>We're eager to hear from you! Drop us a line, or come join us at a <a href="{{ site.baseurl }}/schedule.html">comic convention</a>! Send us an email with the form on this page and we'll get back to you as soon as we can!</p>
		<hr />
		<p style="text-align:left;"><a href="tel:8645517910">+1 864.421.7314</a><br />Pretty Weird Art<br />Columbia, South Carolina</p>
	</div>
	<div class="col-lg-5" style="text-align: left; margin-left: 0; margin-right: 0;">
		<div style="margin-top:20px;"></div>
		<form class="form-horizontal" action="https://formspree.io/prettyweirdart@gmail.com" method="POST">
			<div class="row" style="margin-top: 20px;">
				<label>Name:</label>
		        <input type="text" id="name" name="Name" placeholder="example: Suzie Smith">
		    </div>
		    <div class="row" style="margin-top: 20px;">
		    	<label>Email:</label>
		        <input type="email" id="mail" name="Email Address" placeholder="example: sue_smith44@example.com">
		    </div>
		    <div class="row" style="margin-top: 20px;">
		    	<label>Phone:</label>
		        <input type="text" id="phone" name="Phone Number" placeholder="example: 123 456 7890">
		    </div>
		    <div class="row" style="margin-top: 20px;">
		    	<label>Message:</label>
		        <textarea id="msg" name="Message" style="height: 12em; margin-bottom: 10px; padding-left: 8px; line-height: 1.5;" placeholder=""></textarea>
		    </div>
		    <div class="center">
			  <input style="width: 100%; margin-left: 0; margin-right: 0;"  type="submit" class="btn btn-primary" value="Send">
			</div>
		</form>
	</div>
</div>
