---
layout: default
title: Pretty Weird Art
---

<div class="row">
	<div class="col-lg-offset-2 col-lg-8">
		<table>

		{% for convention in site.conventions %}
			<tr>
				<td><a href="{{ convention.url }}"><h4>{{ convention.date }}</td>
				<td>{{ convention.title }}</h4></a></td>
				{{ convention.content }}
			</tr>
		{% endfor %}
		</table>
	</div>
</div>
